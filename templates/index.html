<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha de Sugestao</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Caixinha de Sugestao</h1>
        
        <!-- Exibe a mensagem de sucesso, se existir -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/" method="POST">
            <textarea name="suggestion" placeholder="Digite sua sugestao aqui..." required></textarea>
            <button type="submit">Enviar Sugestao</button>
        </form>
    </div>
</body>
</html>
